<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    input, button {
      padding: 8px;
      margin-top: 10px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ğŸ¯ Guess the Number Game</h1>
  <p>Guess a number between <strong>1 and 100</strong></p>
  <input type="number" id="guessInput" min="1" max="100" />
  <button onclick="checkGuess()">Submit</button>
  <p id="result"></p>

  <script>
    const numberToGuess = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const userGuess = parseInt(document.getElementById("guessInput").value);
      attempts++;

      if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        document.getElementById("result").innerText = "â— Please enter a valid number between 1 and 100.";
        return;
      }

      if (userGuess === numberToGuess) {
        document.getElementById("result").innerText = `âœ… Correct! You guessed it in ${attempts} attempts. ğŸ‰`;
      } else if (userGuess < numberToGuess) {
        document.getElementById("result").innerText = "ğŸ“‰ Too low. Try again!";
      } else {
        document.getElementById("result").innerText = "ğŸ“ˆ Too high. Try again!";
      }
    }
  </script>
</body>
</html>
